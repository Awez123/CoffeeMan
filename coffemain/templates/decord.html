<!DOCTYPE html>
<html>
<head>
  <title>Order Declined</title>
  <style>
    /* CSS styles for the webpage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h2>Order Declined</h2>
      <p>We're sorry, but your order has been declined.</p>
    </div>

    <img src="../static/images/decline.png" alt="Order Declined">

    <a href="/">Go Back</a>
  </div>
</body>
</html>
